<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多媒体播放插件</title>
    <link rel="stylesheet" href="static/css.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="build/jquery-mediaPlayer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        body {
        }
        #div {
            width: 800px;
            height: 500px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div id="div"></div>

<script>
    $("#div")
            .MediaPlayer({
                data : function (callback) {
                    $.get("images.json",function(data){
                        callback(data.result);
                    })
                }
            })
</script>
</body>
</html>
